<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Desapego Materno</title>
  <link rel="stylesheet" href="./style/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="logo-wrapper">
      <img src="../imgs/logo.png" alt="Logo" class="logo" />
    </div>

    <h2 class="title">Acesse sua Conta</h2>

    <form class="form" id="login-form">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="email@exemplo.com" required />
      </div>

      <div class="input-group password-wrapper">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha" required />
        <i class="fas fa-eye-slash toggle-password" id="toggle-password-icon"></i>
      </div>

      <div class="options">
        <a href="#" class="forgot-password">Esqueci minha senha</a>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt icon"></i> Entrar
      </button>
    </form>
    
    <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script type="module" src="./js/login.js"></script>

  <div class="modal-overlay" id="login-error-modal">
      <div class="modal-content">
        <i class="fas fa-times-circle error-icon"></i>
        <h2>Erro no Login</h2>
        <p id="login-error-message">E-mail ou senha incorretos. Por favor, tente novamente.</p>
        <div class="modal-actions">
            <button class="btn-primary" id="close-login-error-modal">Tentar Novamente</button>
        </div>
      </div>
    </div>
</body>
</html>
