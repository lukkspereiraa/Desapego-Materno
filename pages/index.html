<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desapego Materno - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img src="../imgs/logo.png" alt="Logo" class="logo" />
      </div>

      <button class="btn email" onclick="entrarEmail()">
        <i class="icon"></i> Entrar com E-mail
      </button>

      <button class="btn google" onclick="entrarGoogle()">
        <i class="icon"></i> Entrar com Google
      </button>

      <button class="btn outline" onclick="cadastrar()">Cadastrar-se</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
