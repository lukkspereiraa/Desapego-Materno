<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Desapego Materno</title>
    <link rel="stylesheet" href="./style/detalhes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="feed.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Detalhes do Item</h1>
        <i class="fas fa-share-alt share-icon"></i>
    </header>

    <main class="container">
        <section class="image-gallery">
            <img src="https://via.placeholder.com/400x300" alt="Produto Principal" class="main-image">
            <div class="thumbnail-wrapper">
                <img src="https://via.placeholder.com/100" alt="Thumbnail 1" class="thumbnail active">
                <img src="https://via.placeholder.com/100" alt="Thumbnail 2" class="thumbnail">
                <img src="https://via.placeholder.com/100" alt="Thumbnail 3" class="thumbnail">
            </div>
        </section>

        <section class="product-details">
            <h2 class="product-name">Kit Body Manga Curta</h2>
            <p class="product-price">R$ 45,00</p>
            <div class="product-specs">
                <p><strong>Condição:</strong> Usado em bom estado</p>
                <p><strong>Tamanho:</strong> 3-6 meses</p>
            </div>
            <p class="product-description">
                Lindo kit com 3 bodies de algodão, super confortáveis para o dia a dia do seu bebê. Sem manchas ou avarias.
            </p>
        </section>

        <section class="seller-info">
            <img src="https://i.pravatar.cc/50" alt="Foto da vendedora" class="seller-avatar">
            <div class="seller-details">
                <p class="seller-name">Maria Silva</p>
                <div class="seller-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span>(12 avaliações)</span>
                </div>
            </div>
            <a href="#" class="view-profile-btn">Ver Perfil</a>
        </section>
    </main>

    <footer class="action-footer">
        <button class="favorite-btn"><i class="far fa-heart"></i></button>
        <button class="chat-btn">Iniciar Conversa</button>
    </footer>


    <script src="./js/detalhes.js"></script> </body>
    
</body>
</html>
