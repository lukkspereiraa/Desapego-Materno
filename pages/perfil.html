<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Desapego Materno</title>
    <link rel="stylesheet" href="./style/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="feed.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Meu Perfil</h1>
        <a href="configuracoes.html" class="settings-button"><i class="fas fa-cog"></i></a>
    </header>

    <main class="container">
        <section class="profile-summary">
            <img src="https://images.pexels.com/photos/1553783/pexels-photo-1553783.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Foto da usuária" class="profile-avatar">
            
            <h2 class="profile-name" id="profile-user-name">A carregar...</h2>
            
            <div class="profile-rating">
                <i class="fas fa-star"></i> Carregando avaliações...
            </div>
            <button class="edit-profile-btn">Editar Perfil</button>
        </section>

        <nav class="profile-tabs">
            <button class="tab-link active" data-tab="anuncios">Meus Anúncios</button>
            <button class="tab-link" data-tab="favoritos">Favoritos</button>
        </nav>
        <div id="anuncios" class="tab-content active">
           <p>Os seus anúncios aparecerão aqui.</p>
        </div>
        <div id="favoritos" class="tab-content">
            <p>Os seus itens favoritos aparecerão aqui.</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="feed.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="anunciar.html" class="nav-item"><i class="fas fa-plus-circle"></i><span>Anunciar</span></a>
        <a href="perfil.html" class="nav-item"><i class="fas fa-heart"></i><span>Favoritos</span></a>
        <a href="perfil.html" class="nav-item active"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>

    <script type="module" src="./js/perfil.js"></script>
</body>
</html>
