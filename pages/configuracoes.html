<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Desapego Materno</title>
    <link rel="stylesheet" href="./style/configuracoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="perfil.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Configurações</h1>
    </header>

    <main class="container">
        <ul class="settings-list">
            <li class="settings-item" id="manage-account">
                <i class="fas fa-user-circle icon"></i>
                <span class="item-text">Gerenciar Conta</span>
                <i class="fas fa-chevron-right arrow"></i>
            </li>
            <li class="settings-item" id="notifications">
                <i class="fas fa-bell icon"></i>
                <span class="item-text">Notificações</span>
                <i class="fas fa-chevron-right arrow"></i>
            </li>
            <li class="settings-item" id="location">
                <i class="fas fa-map-marker-alt icon"></i>
                <span class="item-text">Preferências de Localização</span>
                <i class="fas fa-chevron-right arrow"></i>
            </li>
            <li class="settings-item" id="help">
                <i class="fas fa-question-circle icon"></i>
                <span class="item-text">Ajuda e Suporte</span>
                <i class="fas fa-chevron-right arrow"></i>
            </li>
            <li class="settings-item danger" id="logout">
                <i class="fas fa-sign-out-alt icon"></i>
                <span class="item-text">Sair da Conta</span>
                <i class="fas fa-chevron-right arrow"></i>
            </li>
        </ul>
    </main>

    <script src="./js/configuracoes.js"></script>
</body>
</html>
