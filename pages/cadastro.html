<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro â€“ Desapego Materno</title>
  <link rel="stylesheet" href="./style/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<script src="./js/cadastro.js"></script>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="../imgs/logo.png" alt="Logo" class="logo" />
    </div>

    <h2 class="title">Criar Conta</h2>

    <form class="form">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="email@exemplo.com" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />
      </div>

      <div class="input-group">
        <label for="cidade">Cidade / Bairro</label>
        <input type="text" id="cidade" placeholder="Ex: Fortaleza / Aldeota" required />
      </div>

      <div class="input-group">
        <label for="gestacao">Idade gestacional <span class="optional">(opcional)</span></label>
        <input type="text" id="gestacao" placeholder="Ex: 22 semanas" />
      </div>

      <button type="submit" class="btn email">
        <i class="fas fa-user-plus icon"></i> Cadastrar
      </button>
    </form>
  </div>
</body>
</html>
